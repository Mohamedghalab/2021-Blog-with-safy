{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    {{ block.super }} Edit Post
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <!-- posts -->
            <form method="POST">
                {% csrf_token %}
                    {{form|crispy}}                    
                    <input type="submit" value="Post" class="btn btn-primary my-2">
            </form>
          
        </div>
        <div class="col"></div>
       
    </div>
    
{% endblock content %}
