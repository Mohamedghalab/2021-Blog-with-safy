{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    {{ block.super }} Add a New Post
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <!-- posts -->
            <div class="card">
                <div class="card-body">
                    <form method="POST" >
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                            {{form|crispy}}
                                {% comment %} <input type="text" name='title' class="form-control mb-2" required>
                                <input type="text" name='content' class="form-control mb-2" required>
                                <input type="text" name='category' class="form-control mb-2" required> {% endcomment %}
                            </div>
                            
                        </div>
                        <div class="col">
                            <input type="submit" value="Post" class="btn btn-primary my-3 form-control">
                        </div>
                    </form>
                </div>
                
            </div>
            
            
            
        </div>
        <div class="col"></div>    
    </div>
{% endblock content %}
