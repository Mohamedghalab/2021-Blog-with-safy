{% extends 'base/auth_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{ block.super }} Reset password complete
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <div class="card signup">
                <h2 class="mx-2"><strong>Password reset complete</strong></h2>
                <div class="card-body signup">
                   <p>Your password has been set. You may go ahead and log in now.</p>
                    <a href="{% url 'login' %}">Log in</a>
                </div>
                
            </div>
        </div>
        <div class="col"></div>
    </div>
    
{% endblock content %}
